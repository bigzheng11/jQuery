<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单选择器</title>
    <style></style>
    <script type="text/javascript" src="../jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      function fun1() {
        var obj = $(":text");
        console.log(obj.val());
      }
      function fun2() {
        var obj = $(":radio");
        for (let i = 0; i < obj.length; i++) {
          console.log(obj[i].value);
          //此时从数组中取出的就是dom对象,只能使用dom方法
        }
      }
      function fun3() {
        var obj = $(":checkbox");
        for (let i = 0; i < obj.length; i++) {
          console.log(obj[i].value);
          console.log("---------------------------------------");
          var jobj = $(obj[i]);
          console.log("jQuery对象:" + jobj.val());
          console.log("----------------------------------------");
        }
      }
    </script>
  </head>
  <!-- 没有form表单也可以使用
    $(":type属性值")
    例如: $(":text"),选择所有单行文本框
         $(":button"),选择所有button按钮
 -->
  <body>
    <br />
    <input type="text" value="我是type=text" />
    <br />

    <hr />
    <br />

    <input type="radio" value="man" /> 男
    <input type="radio" value="woman" /> 女
    <br />

    <hr />
    <br />

    <input type="checkbox" value="bike" />骑行
    <input type="checkbox" value="football" />足球
    <input type="checkbox" value="music" />音乐
    <br />
    <hr />
    <br />
    <input type="button" value="读取text的值" onclick="fun1()" />
    &nbsp
    <input type="button" value="读取所有radio的值" onclick="fun2()" />
    &nbsp
    <input type="button" value="读取所有checkbox的值" onclick="fun3()" />
  </body>
</html>
