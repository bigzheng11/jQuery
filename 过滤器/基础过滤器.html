<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>过滤器</title>
    <script type="text/javascript" src="../jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      // $(function(){})当页面dom加载成功后,会执行其中函数
      $(function () {
        $("#btn1").click(function () {
          var obj = $("div:first");
          obj.css("background", "red");
        });

        $("#btn2").click(function () {
          var obj = $("div:last");
          obj.css("background", "blue");
        });

        $("#btn3").click(function () {
          var obj = $("div:eq(3)");
          obj.css("background", "green");
        });

        $("#btn4").click(function () {
          var obj = $("div:lt(3)");
          obj.css("background", "yellow");
        });
        $("#btn5").click(function () {
          var obj = $("div:gt(3)");
          obj.css("background", "orange");
        });
      });
    </script>
    <style>
      div {
        background-color: gray;
      }
    </style>
  </head>
  <!-- 
      将已经选择的dom对象,再次进行筛选
      数组中的第一个dom对象:  $("选择器:first")
      数组中的最后一个dom对象:  $("选择器:last")
      数组中指定索引的dom对象:  $("选择器:eq(index)")
      数组中 小于 索引的dom对象:  $("选择器:lt(index)")
      数组中 大于 索引的dom对象:  $("选择器:gt(index)")
   -->
  <body>
    <div id="one">我的div-0</div>
    <div id="two">我的div-1</div>
    <div>
      我的div-2
      <div>我是div-2.1</div>
      <div>我是div-2.2</div>
    </div>
    <div>我的div-3</div>
    <br />
    <span>我是span</span>
    <br />
    <button id="btn1">获取第一个div</button>&nbsp;
    <button id="btn2">获取最后一个div</button>&nbsp;
    <button id="btn3">获取下标为3的div</button>&nbsp;
    <button id="btn4">获取下标 小于 3的div</button>&nbsp;
    <button id="btn5">获取下标 大于 3的div</button>
  </body>
</html>
